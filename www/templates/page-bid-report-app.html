<ion-view title="Bid report app">
  <ion-content overflow-scroll="true" padding="true" class="has-header">
    <div class="spacer" style="width: 285px; height: 65px;"></div>
    <a ui-sref="menu.console" id="bidReportApp-btnConsole"
       class="button button-positive button-large button-block">Console</a>
    <a ui-sref="menu.scheduleVaccineToday" id="bidReportApp-button3"
       class="button button-positive button-large button-block">Scheduled Vaccines Today</a>
    <a ui-sref="menu.stockInHand" id="bidReportApp-button7"
       class="button button-positive button-large button-block">Stock in Hand</a>
    <a ui-sref="menu.stockInHandVsDemand" id="bidReportApp-button8"
       class="button button-positive button-large button-block">Stock in Hand vs Demand</a>
    <a ui-sref="menu.vaccineHistoryReport" id="bidReportApp-button9"
       class="button button-positive button-large button-block">Vaccines history report</a>
    <ion-list></ion-list>
  </ion-content>
</ion-view>
