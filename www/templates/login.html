<ion-view title="Login">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <div style="text-align:center;">
            <img src="img/2ZWNXLhSRqGOqBAdvOd1_ic_launcher.png" width="100dp" height="auto">
        </div>
        <form class="list">
            <label class="item item-input">
                <span class="input-label">Username</span>
                <input type="text" placeholder="">
            </label>
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <button id="login-button1" style="font-weight:bold;" class="button button-stable  button-block">Log in</button>
            <a href="#" onclick="window.open('https://play.dhis2.org/', '_system', 'location=yes'); return false;" id="login-button2" class="button button-positive  button-block button-clear">Or create an account</a>
        </form>
    </ion-content>
</ion-view>
