<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="side-menu21"></ion-nav-view>
  </ion-side-menu-content>
  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>
    <ion-content padding="false" class="side-menu-left has-header">
      <div id="menu">
        <ul class="list">
          <li class="item" ng-show="!isLogin()">
            <button class="button button-clear button-positive button-full" ui-sref="menu.login"
                    menu-close="">Login
            </button>
          </li>
          <li class="item" ng-show="isLogin()">
            <button class="button button-clear button-positive button-full"
                    ng-click="logout()">Logout
            </button>
          </li>
          <li class="item">
            <button class="button button-clear button-positive button-full" ui-sref="menu.console" ng-disabled="!isLogin()"
                    menu-close="">Console
            </button>
          </li>
          <li class="item">
            <button class="button button-clear button-positive button-full" ui-sref="menu.bidReportApp"
                    ng-disabled="!isLogin()" menu-close="">Home
            </button>
          </li>
          <li class="item">
            <button class="button button-clear button-positive button-full" ui-sref="menu.scheduleVaccineToday"
                    ng-disabled="!isLogin()" menu-close="">Scheduled Vaccine Today
            </button>
          </li>
          <li class="item">
            <button class="button button-clear button-positive button-full" ui-sref="menu.stockInHand"
                    ng-disabled="!isLogin()" menu-close="">Stock In Hand
            </button>
          </li>
          <li class="item">
            <button class="button button-clear button-positive button-full" ui-sref="menu.stockInHandVsDemand"
                    ng-disabled="!isLogin()" menu-close="">Stock In Hand vs Demand
            </button>
          </li>
          <li class="item">
            <button class="button button-clear button-positive button-full" ui-sref="menu.vaccineHistoryReport"
                    ng-disabled="!isLogin()" menu-close="">Vaccine History Report
            </button>
          </li>
          <li class="item">
            <button class="button button-clear button-positive button-full" ui-sref="menu.about"
                    menu-close="">About
            </button>
          </li>
        </ul>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
